


<div class="container">
  <div class="row">
    <div class="col-sm">
    <div class="row rowpad" *ngFor="let season of seasons">
      <div *ngIf="isDefault(season)" class="login-page">
        <h4>{{season.name}}</h4>
        <h5 class="card-title">
          <img [src]="season.imageLink" alt="" style="max-width: 100%" class="img-rounded">
        </h5>
        <a (click)="onSelect(season)" class="btn btn-primary">More Info</a>
        <br>
      </div>
    </div>
  </div>
      <div class="col-sm rowpad ">
        <div *ngIf="displayS">
          <div class="login-page2">
            <h4>{{seasonToShow.name}}</h4>
            <br>
            <p>{{seasonToShow.description}}</p>
            <p>Released in year: {{seasonToShow.year}}</p>
            <a *ngIf="seasonToShow.siegeoperator" (click)="onSelectOp(seasonToShow)" class="btn btn-primary">Operator</a>
          </div>
        </div>

              <div *ngIf="display">
                <div *ngFor="let operator of operators">
                  <div class="login-page2 mt-5" *ngIf="seasonHas(operator)">
                    <div class="container">
                      <div class="row">
                    <div class="col">
                      <h4>{{operator.name}}</h4>
                      <p>{{operator.description}}</p>
                      <p>Available as: {{operator.side}}</p>
                    </div>
                    <div class="col">
                        <img [src]="operator.imageLink" alt="" style="float:right; width: 150px;" class="img-rounded">
                    </div>
                  </div>
                  </div>
                </div>
                </div>
              </div>
          </div>
    </div>
  </div>
