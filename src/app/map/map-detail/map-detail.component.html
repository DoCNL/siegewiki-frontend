<div *ngIf="this.showResultBox">
    <div class="content login-page form login-form">
      <h4>{{this.displayresult.result}}</h4>
      <p>{{this.displayresult.message}}</p>
    </div>
  </div>

<app-map-edit [map]="selectedMap"></app-map-edit>
<br>
<div *ngIf="map">
  <div class="content login-page form login-form">
            <h5 class="card-title">
              {{map.name}} map information
              </h5>
              <hr/>
              <h5 class="card-title">
              <img [src]="map.imageLink" alt="" style="max-width: 100%" class="img-rounded">
              </h5>
              <hr/>
              <p> 
                <br>
                <b>Name:</b> 
                <br/>
                {{map.name}}
                <br/>
                <b>Description:</b> 
                <br/>
                {{map.description}}
                <br/>
                <b>Available in ranked:</b>
                <br/>
                {{ map.rankedAvailability }}
                <br/>
              </p>
              <button *ngIf="_authService.loggedIn()" (click)="testId(map)" [routerLink]="['/map', map._id]" routerLinkActive="active" type="button" class="btn btn-primary mt-2 mr-2">View</button>
              <button *ngIf="_authService.loggedIn()" (click)="onSelect(map)" type="button" class="btn btn-warning  mt-2 mr-2">Edit</button> 
              <button *ngIf="_authService.loggedIn()" (click)="deleteMap()" type="button" class="btn btn-danger mt-2 mr-2">Delete</button>
  </div>
</div>
