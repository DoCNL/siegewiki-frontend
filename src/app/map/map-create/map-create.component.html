<div class="container">
        <div class="row">
            <div class="col-xs-6 mt-5">
                <form [formGroup]="myForm">
                    <h4 style="color: white">Create Map</h4>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="name" formControlName="name">
                        <mat-error *ngIf="name.invalid">{{validateName()}}</mat-error>
                    </mat-form-field>
                    <hr>
                    <mat-form-field appearance="outline">
                        <textarea matInput placeholder="description" formControlName="description"></textarea>
                        <mat-error *ngIf="description.invalid">{{validateDescription()}}</mat-error>
                    </mat-form-field>
                    <hr>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="imageLink" formControlName="imageLink">
                        <mat-error *ngIf="imageLink.invalid">{{validateImageLink()}}</mat-error>
                    </mat-form-field>
                    <hr>
                    <mat-form-field>
                            <mat-select formControlName="rankedAvailability" placeholder="Ranked">
                                <mat-option value="true">True</mat-option>
                                <mat-option value="false">False</mat-option>
                            </mat-select>
                    </mat-form-field>
                    <hr>
                    <button mat-raised-button [disabled]="myForm.invalid" class="btn btn-primary" (click)="createMap()">Submit</button>
                    <br>
                    <label>{{submitResult}}</label>
                </form>
            </div>
        </div>
    </div>
