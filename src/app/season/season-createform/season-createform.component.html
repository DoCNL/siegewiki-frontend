<div class="container">
  <div class="row">
    <div class="col-xs-6 mt-5">
      <form [formGroup]="myForm">
        <h4 style="color: white">Create Season</h4>
        <mat-form-field appearance="outline">
          <input matInput placeholder="name" formControlName="name">
          <mat-error *ngIf="name.invalid">{{validateName()}}</mat-error>
        </mat-form-field>
        <hr>
        <mat-form-field appearance="outline">
          <textarea matInput placeholder="description" formControlName="description"></textarea>
          <mat-error *ngIf="description.invalid">{{validateDescription()}}</mat-error>
        </mat-form-field>
        <hr>
        <mat-form-field appearance="outline">
          <input matInput placeholder="imageLink" formControlName="imageLink">
          <mat-error *ngIf="imageLink.invalid">{{validateImageLink()}}</mat-error>
        </mat-form-field>
        <hr>
        <mat-form-field appearance="outline">
          <input matInput placeholder="year" formControlName="year">
          <mat-error *ngIf="year.invalid">{{validateYear()}}</mat-error>
        </mat-form-field>
        <hr>
        <button mat-raised-button [disabled]="myForm.invalid" class="btn btn-primary" (click)="createSeason()">Submit</button>
        <br>
        <label>{{submitResult}}</label>
      </form>
    </div>
  </div>
</div>
